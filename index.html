<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="main">
        <div class="second_main">
            <h1 id="app_name" class="app_name">To Do List App 🗒️</h1>
            <br>
            <h3 id="app_intro" class="app_intro">Welcome to the To Do List App 😃 </h3>
            <h3 id="app_intro" class="app_intro">this App is created by Ammar Naeem 🤦‍♂️ </h3>
            <h3 id="app_intro" class="app_intro">i have added sounds to enhance your experience 🎹 please turn on speaker 🔊 </h3>
            <br>
            <p id="app_text" class="app_text">Write your tasks and complete them ! 👍</p>
            <br>
            <input type="text" id="input_text" class="input_text">
            <br>
            <br>
            <div class="button_div">
                <button class="add_task_button" id="add_task_button" onclick="show_value()">
                    Add
                </button>
            </div>
            
            <br>
            <div class="task_bar">
                <!-- <tr id="show_del_btn" class="show_del_btn"></tr>
                <tr id="show_done_btn" class="show_done_btn"></tr> -->
                <ul id="show_value" class="show_value"></ul>
                
            </div>
            
            <script src="./index.js">

            </script>
        </div>
    </div>
